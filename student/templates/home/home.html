<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b1020;
    }

    /* Navbar */
    .navbar-custom {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }

    .navbar-brand {
      font-weight: 800;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #ffe29f, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #eee !important;
      margin: 0 8px;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #ffe29f;
      transition: 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-btn {
      border-radius: 30px;
      padding: 8px 22px;
      font-weight: 600;
      background: linear-gradient(90deg, #ffe29f, #ffffff);
      color: #1e3c72 !important;
      border: none;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(120deg, #1e3c72, #2a5298, #6a11cb);
      color: #fff;
      position: relative;
      overflow: hidden;
      padding-top: 90px;
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.6;
    }

    .hero::before {
      background: #00dbde;
      top: -200px;
      left: -200px;
    }

    .hero::after {
      background: #ff5f6d;
      bottom: -200px;
      right: -200px;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 4.5vw, 3.8rem);
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(90deg, #ffffff, #ffe29f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.15rem;
      color: #e8e8e8;
      margin-top: 20px;
      margin-bottom: 35px;
    }

    .btn-main {
      padding: 14px 38px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      color: #1e3c72;
      background: linear-gradient(90deg, #ffe29f, #ffffff);
      box-shadow: 0 0 25px rgba(255, 226, 159, 0.9);
      transition: 0.3s;
    }

    .btn-main:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 45px rgba(255, 255, 255, 1);
    }

    .hero-image {
      animation: float 6s ease-in-out infinite;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">SRMS</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Records</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item ms-lg-3">
          <a class="nav-link nav-btn" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container position-relative">
    <div class="row align-items-center">

      <!-- Left -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1>Student Record<br>Management System</h1>
        <p>
          A smart platform to manage student profiles, admissions, attendance,
          and performance with speed, security, and simplicity.
        </p>

        <div class="d-flex gap-3 flex-wrap">
          <button class="btn-main">Get Started</button>
          <button class="btn btn-outline-light rounded-pill px-4">Explore</button>
        </div>
      </div>

      <!-- Right -->
      <div class="col-lg-6 text-center">
        <div class="hero-image">
          <img src="https://img.freepik.com/premium-vector/back-school-illustration_1302918-33836.jpg?semt=ais_hybrid&w=740&q=80"
               alt="Dashboard">
        </div>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
